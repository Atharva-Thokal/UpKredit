<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Loan EMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Loan EMI Calculator</h1>
        <div class="calculator">
            <div class="inputs">
                <div class="input-group">
                    <h3>Loan Amount</h3>
                    <input type="range" id="loanAmount" min="100000" max="10000000" step="100000" value="2500000">
                    <div class="value-display">
                        <span>₹1 Lac</span>
                        <span id="loanAmountValue">₹ 25,00,000</span>
                        <span>₹1 Cr</span>
                    </div>
                </div>
                <div class="input-group">
                    <h3>Tenure (Years)</h3>
                    <input type="range" id="tenure" min="1" max="30" step="1" value="30">
                    <div class="value-display">
                        <span>1</span>
                        <span id="tenureValue">30</span>
                        <span>30</span>
                    </div>
                </div>
                <div class="input-group">
                    <h3>Interest Rate (% P.A.)</h3>
                    <input type="range" id="interestRate" min="5" max="15" step="0.25" value="8.75">
                    <div class="value-display">
                        <span>5%</span>
                        <span id="interestRateValue">8.75%</span>
                        <span>15%</span>
                    </div>
                </div>
            </div>
            <div class="results">
                <h3>Monthly Personal Loan EMI</h3>
                <div class="emi-display" id="emi">₹ 19,668</div>
                <div class="result-details">
                    <div class="result-text">
                        <div class="result-item">Principal Amount <span id="principalAmount">₹ 25,00,000</span></div>
                        <div class="result-item">Interest Amount <span id="interestAmount">₹ 45,80,304</span></div>
                        <div class="result-item">Total Amount Payable <span id="totalAmount">₹ 70,80,304</span></div>
                    </div>
                    <div class="chart-container">
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>
                <button class="button">Apply Now</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="calJS.js"></script>
</body>
</html>
